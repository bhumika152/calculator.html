<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
<style>

.calculator .btn {
    text-align: center;
    align-items: center;

    padding: 20px;
    margin:7px;
    background-color: rgba(69, 202, 199, 0.868);
    border-radius: 4px;
    border: 2px solid black;
    box-sizing: border-box;
    width:9%;
    height: 13px;
   
    cursor: pointer;
  
}
.calculator .key {
    text-align: center;
    align-items: center;

    padding: 20px;
    margin:7px;
    background-color:rgba(42, 138, 83, 0.815);
    border-radius: 4px;
    border: 2px solid black;
    box-sizing: border-box;
    width:9%;
    height: 13px;
   
    cursor: pointer;
  
}

h1{
    text-align: center;
    color: brown;
    font-family: fantasy;
    font-size: xx-large;
}
.field{
    margin: auto;
    width: 245px;
    background-color: gray;

}
.calculator input[type="text"] {
    border: 2px solid black;
    box-sizing:border-box;
    padding: 13px 42px;
    
    
}
.calculator #result {
   
    text-align: right;
    
}

H2{
    color: rgb(9, 134, 9);
    font-size: larger;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}


body{
    font-family: Arial, sans-serif;
    background-color:  gainsboro;
}


</style>

</head>


<body>
    <h1>Calculator</h1>
    <fieldset class = " field">
        <H2>CASIO</H2>
        <div class="calculator">
            
            <input type="text" id="result" readonly>
            <div class="btn-container">
                <button class="btn" onclick="appendToResult('7')">7</button>
                <button class="btn" onclick="appendToResult('8')">8</button>
                <button class="btn" onclick="appendToResult('9')">9</button>
                <button class="key" onclick="appendToResult('+')">+</button>
                <button class="btn" onclick="appendToResult('4')">4</button>
                <button class="btn" onclick="appendToResult('5')">5</button>
                <button class="btn" onclick="appendToResult('6')">6</button>
                <button class="key" onclick="appendToResult('-')">-</button>
                <button class="btn" onclick="appendToResult('1')">1</button>
                <button class="btn" onclick="appendToResult('2')">2</button>
                <button class="btn" onclick="appendToResult('3')">3</button>
                <button class="key" onclick="appendToResult('*')">*</button>
                <button class="key" onclick="appendToResult('0')">0</button>
                <button class="key" onclick="clearResult()">C</button>
                <button class="key" onclick="calculateResult()">=</button>
                <button class="key" onclick="appendToResult('/')">/</button>
            </div>
        </div>


        <script>
            let result = document.getElementById('result');
            let currentInput = '';
    
            function appendToResult(value) {
                currentInput += value;
                result.value = currentInput;
            }
    
            function clearResult() {
                currentInput = '';
                result.value = '';
            }
    
            function calculateResult() {
                try {
                    currentInput = eval(currentInput);
                    result.value = currentInput;
                } catch (error) {
                    result.value = 'Error';
                }
            }
        </script>     
        
    </fieldset>
</body>
</html>
